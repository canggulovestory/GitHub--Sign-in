
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAIDE - AI Travel OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dynac: {
                cream: '#F8F8F7',      // Main Background
                sand: '#E6E2DD',       // Subtle Cards/Secondary
                lightBrown: '#341E14', // Primary Buttons/Active Boxes (Dark Brown)
                deepBrown: '#341E14',  // Header/Footer Background
                darkChoc: '#1A1512',   // Primary Text (Almost Black)
                nutBrown: '#8C7B70',   // Secondary Text/Borders
                alert: '#ef4444',
                success: '#10b981',
                // Premium accent colors
                gold: '#D4A574',
                accent: '#6366f1', // Indigo for highlights
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'premium-gradient': 'linear-gradient(135deg, #341E14 0%, #5c3d2e 50%, #341E14 100%)',
              'glass-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%)',
              'warm-gradient': 'linear-gradient(180deg, #F8F8F7 0%, #E6E2DD 100%)',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(52, 30, 20, 0.08)',
              'premium': '0 8px 32px -4px rgba(52, 30, 20, 0.12)',
              'glow': '0 0 20px rgba(212, 165, 116, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            },
            backdropBlur: {
              xs: '2px',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F8f8f7; /* Updated Background */
        color: #1A1512; /* Dark Chocolate */
      }
      /* Custom scrollbar for sleeker look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F8f8f7;
      }
      ::-webkit-scrollbar-thumb {
        background: #341E14; /* Dark Brown */
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jwt-decode": "https://esm.sh/jwt-decode@4.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
